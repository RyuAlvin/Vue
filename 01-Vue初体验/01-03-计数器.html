<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>当前数值：{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        // 以下的add和sub方法一旦执行，页面上的数值就会立即响应
        add: function () {
          console.log('add执行了...')
          this.counter++;
        },
        sub: function () {
          console.log('sub执行了...')
          this.counter--;
        }
      },
    });
  </script>
</body>

</html>
