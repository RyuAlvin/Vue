<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{url}}</h2>
    <!-- 
    目标数据为html字符串的时候会渲染成实际的html元素，而不仅仅是文本内容，如下
    <h2><a></a></h2> 
    -->
    <h2 v-html="url"></h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        url: `<a href="https://www.baidu.com">baidu</a>`
      }
    })
  </script>
</body>

</html>
