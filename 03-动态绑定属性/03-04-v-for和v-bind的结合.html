<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" :class="getInitStyle(index)" v-on:click="setStyle($event)">{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['星际穿越', '大话西游', '盗梦空间', '沙丘']
      },
      methods: {
        getInitStyle: function (index) {
          if (index === 0) {
            return 'title'
          }
        },
        setStyle: function (event) {
          const clearTarget = document.querySelector('.title');
          clearTarget.classList.remove('title');
          // const setTarget = document.querySelector(`ul li:nth-child(${index + 1})`);
          // setTarget.classList.add('title');
          event.target.classList.add('title');
        }
      },
    });
  </script>
</body>

</html>
