<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 :style="[style1, style2]">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
        style1: { fontSize: '30px' },
        style2: { backgroundColor: 'yellow' }
      }
    });
  </script>
</body>

</html>
