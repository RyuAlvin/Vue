<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{fullname}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstname: 'alvin',
        lastname: 'ryu'
      },
      computed: {
        // 计算属性一般是只读属性，不使用set方法
        fullname: {
          set(newValue) {
            console.log('-----------', newValue);
            const arr = newValue.split(' ');
            this.firstname = arr[0];
            this.lastname = arr[1];
          },
          get() {
            return this.firstname + ' ' + this.lastname;
          }
        }
      }
    });
  </script>
</body>

</html>
