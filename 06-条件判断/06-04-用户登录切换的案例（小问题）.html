<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 
    问题：在输入内容的情况下，点击切换按钮，之前输入的内容不会消失，而会直接复用
    原因：因为vue在进行dom渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素
    解决：给对应的input添加key，并确保需要互斥的input的key不同
    -->
    <span v-if="isUser">
      <label for="username">用户账户</label>
      <input type="text" id="username" placeholder="请输入用户账户" key="username" />
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" id="email" placeholder="请输入用户邮箱" key="email" />
    </span>
    <span>
      <button @click="isUser=!isUser">切换账户</button>
    </span>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      }
    });
  </script>
</body>

</html>
