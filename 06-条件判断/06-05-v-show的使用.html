<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 当条件为false时，包含v-if指令的元素，根本就不会存在dom中
    当只有一次切换时，推荐使用v-if 
    -->
    <h2 v-if="isShow">Hello World!</h2>

    <!-- 当条件为false时，包含v-show的元素，只是添加了一个行内样式：display:none
    当需要在显示与隐藏之间频繁切换时，推荐使用v-show 
    -->
    <h2 v-show="isShow">Hello World!</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      }
    });
  </script>
</body>

</html>
