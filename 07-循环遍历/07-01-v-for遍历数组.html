<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <!-- 遍历数组内容 -->
      <li v-for="item in user">{{item}}</li>
    </ul>
    <hr />
    <ul>
      <!-- 遍历数组内容+索引 -->
      <li v-for="(item, index) in user">{{index+1}}、{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        user: ['Tom', 'Jerry', 'Kobe', 'ryu']
      }
    });
  </script>
</body>

</html>
