<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- lazy：
    默认情况下，v-model默认是在input事件中同步输入框的数据的。
    也就是说，一旦有数据发生改变对应的data中的数据就会自动发生改变。
    lazy修饰符可以让数据在失去焦点或者回车按下时才会更新。
     -->
    <input type="text" v-model.lazy="content" />
    <h2>输入内容：{{content}}</h2>

    <hr />
    <!-- number：
    默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当作字符串类型进行处理。
    但是如果我们希望处理的是数字类型，那么最好直接将内容当作数字处理。
    number修饰符可以让在输入框中输入的内容自动转成数字类型。
     -->
    <input type="number" v-model.number="number" />
    <h2>输入数字：{{number}}，类型：{{typeof number}}</h2>

    <hr />
    <!-- trim：
    如果输入的内容首位有很多空格，通常我们希望将其去除。
    trim修饰符可以过滤内容左右两边的空格。
    -->
    <input type="text" v-model.trim="article" />
    <h2>文章内容：{{article}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        content: 'Hello World!',
        number: 0,// 初始化的时候，会显示是number类型，但是一旦输入数据就会显示string类型（不加修饰符number的前提下）
        article: ''
      }
    });
  </script>
</body>

</html>
