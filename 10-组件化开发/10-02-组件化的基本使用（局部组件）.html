<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 3、使用组件 -->
    <ryualvin></ryualvin>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1、创建组件构造器对象
    const cpn = Vue.extend({
      template: `
        <div>
          <h2>这是标题</h2>
          <p>内容111111111111</p>
          <p>内容222222222222</p>
        </div>
      `
    });

    const app = new Vue({
      el: '#app',
      components: {
        // 2、注册局部组件，只挂载在Vue实例app下，属性名ryualvin为组件使用时的标签名
        ryualvin: cpn
      }
    })
  </script>
</body>

</html>
