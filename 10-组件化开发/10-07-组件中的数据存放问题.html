<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ryualvin></ryualvin>
  </div>

  <template id="myCpn">
    <div>
      <h2>{{title}}</h2>
      <p>这是内容11111111111111111111</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.component('ryualvin', {
      template: '#myCpn',
      // 组件的数据不能用对象，必须是函数，然后在函数中返回数据对象
      data() {
        return {
          title: 'Hello Component!'
        }
      }
    })

    const app = new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
