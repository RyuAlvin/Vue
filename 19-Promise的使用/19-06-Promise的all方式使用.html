<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 当某个业务需要得到多个异步处理的结果后才进行业务逻辑的处理的化，可以使用Promise的all方法
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({ id: '001', status: 'OK' })
        }, 1000);
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({ id: '002', status: 'NG' })
        }, 2000);
      })
    ]).then(results => {
      console.log(results);
    })
  </script>
</body>

</html>
