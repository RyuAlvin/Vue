<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- 插值语法：用于解析标签体内容，{{}}中只能写表达式和JS代码。 -->
  <div id="root">Hello, {{address.toUpperCase()}}，{{name}}</div>
  <script>
    /**
     * 如果用的是开发版本vue.js，会有以下提示：
     * Download the Vue Devtools extension for a better development experience:
     * https://github.com/vuejs/vue-devtools
     * 
     * 可以用下面这个配置属性关闭（阻止vue在启动时生成生产提示）。
     * 但是，如果用的是生产版本vue.min.js，就不会有任何提示了。
     * 建议开发的时候还是要用开发版本，会有一些警告和错误提示，便于我们更好地开发。
     */
    Vue.config.productionTip = false;
    /**
     * 容器和Vue实例只能 1:1 适配
     * Vue({配置属性})
     */
    new Vue({
      el: '#root',
      data: {
        address: 'Tokyo',
        name: 'ryu'
      }
    })
  </script>
</body>

</html>
