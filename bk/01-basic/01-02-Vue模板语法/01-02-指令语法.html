<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 
        指令语法：用于解析标签（标签属性(包括自定义属性)、标签体内容、绑定事件等）。
        用了指定语法后，href中的内容就被当作js表达式来执行。 -->
    <a v-bind:href="url1.toUpperCase()" v-bind:x="name">链接1</a>
    <!-- 可省略v-bind，直接用冒号 -->
    <a :href="url.url2">链接2</a>
  </div>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data: {
        url1: 'http://www.baidu.com',
        url: {
          url2: 'http://www.google.com'
        },
        name: 'ryu'
      }
    })
  </script>
</body>

</html>
