<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>{{name}}</h1>
  </div>
  <script>
    // el的两种写法
    /**
     * 第一种：在new Vue的时候配置el属性
     */
    // new Vue({
    //   el: '#root',
    //   data: {
    //     name: 'ryu'
    //   }
    // })

    /**
     * 第二种：通过Vue实例的原型上的挂载方法$mount去配置el
     */
    // const x = new Vue({
    //   data: {
    //     name: 'ryu'
    //   }
    // })
    // x.$mount('#root');

    // =============================================================================

    // data的两种写法
    // 以后学习到组件时，data必须使用函数式，否则会报错。
    /**
     * 第一种：对象式，即 data:{ name: 'ryu' }
     */

    /**
     * 第二种：函数式
     */
    const x = new Vue({
      // 写法一：
      // data: function () {
      //   // 这里的this指的就是Vue实例
      //   console.log(this);
      //   return {
      //     name: 'ryu'
      //   }
      // }

      // 注意：这里一定不能用箭头函数，不然this指向的就不是Vue实例，而是Window了。
      // data: () => {
      //   console.log(this);
      //   return {
      //     name: 'ryu'
      //   }
      // }

      // 写法二：
      data() {
        console.log(this); // Vue实例
        return {
          name: 'ryu'
        }
      }
    })
    x.$mount('#root');
  </script>
</body>

</html>
