<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- 
      1、data中所有的属性，最后都出现在了vm身上；
      2、vm身上所有的属性，及Vue原型上所有属性，在Vue模板中都可以直接使用。
  -->
  <div id="root">
    <h1>地址：{{address}}</h1>
    <h1>姓名：{{name}}</h1>
    <h1>测试1：{{$emit}}</h1>
    <h1>测试2：{{_c}}</h1>
  </div>
  <script>
    const vm = new Vue({
      data() {
        return {
          address: 'Tokyo',
          name: 'ryu'
        }
      },
    })
    vm.$mount('#root');
    console.log(vm);
  </script>
</body>

</html>
