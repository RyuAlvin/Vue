<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const person = {
      name: 'ryu',
      gender: 'man'
    };

    /**
     * 输出结果：20
     * 通过defineProperty添加的属性，如果没有显示定义，不可修改
     */
    Object.defineProperty(person, 'age', {
      value: 20,
      // writable: true // 控制属性是否可以被修改，默认值是false。加上以后，输出结果：30。
    });
    person.age = 30;
    console.log(person.age);
  </script>
</body>

</html>
