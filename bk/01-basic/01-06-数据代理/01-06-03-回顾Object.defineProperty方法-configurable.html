<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const person = {
      name: 'ryu',
      gender: 'man'
    };

    /**
     * 输出结果：{name: 'ryu', gender: 'man', age: 20}
     * 通过defineProperty添加的属性，如果没有显示定义，不可删除
     */
    Object.defineProperty(person, 'age', {
      value: 20,
      configurable: true // 控制属性是否可以被删除，默认值是false。若加上，输出结果是：{name: 'ryu', gender: 'man'}
    });
    delete person.age;
    console.log(person);
  </script>
</body>

</html>
