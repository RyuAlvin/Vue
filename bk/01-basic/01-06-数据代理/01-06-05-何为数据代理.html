<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）
     * 该例子中，通过对obj1.x的get/set的重新定义
     * 操作obj1.x即可对obj2的y进行更改
     */
    const obj1 = { x: 100 };
    const obj2 = { y: 200 };
    Object.defineProperty(obj1, 'x', {
      get() {
        return obj2.y;
      },
      set(value) {
        obj2.y = value;
      }
    })
  </script>
</body>

</html>
