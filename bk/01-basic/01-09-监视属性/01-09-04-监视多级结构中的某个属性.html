<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- 
      1、Vue中的watch默认不检测对象内部值的改变（一层）；
      2、配置deep:true可以监测对象内部值改变（多层）；

      注意：
      1、Vue自身可以检测对象内部值的改变，但Vue提供的watch默认不可以！
      2、使用watch时根据数据的具体结构，决定是否采用深度既爱你是。
  -->
  <div id="root">
    <h1>numbers.a={{numbers.a}}</h1>
    <button v-on:click="numbers.a++">a++</button>
    <h1>numbers.b={{numbers.b}}</h1>
    <button v-on:click="numbers.b++">b++</button>
  </div>
  <script>
    const vm = new Vue({
      data() {
        return {
          numbers: {
            a: 1,
            b: 1
          }
        }
      },
      watch: {
        'numbers.a': {
          handler() {
            console.log('@@numbers.a被改变了。。。');
          }
        },
        'numbers.b': {
          handler() {
            console.log('@@numbers.b被改变了。。。');
          }
        }
      }
    });
    vm.$mount('#root');
  </script>
</body>

</html>
