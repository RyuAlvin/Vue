<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>numbers.a={{numbers.a}}</h1>
    <button v-on:click="numbers.a++">a++</button>
    <h1>numbers.b={{numbers.b}}</h1>
    <button v-on:click="numbers.b++">b++</button>
  </div>
  <script>
    const vm = new Vue({
      data() {
        return {
          numbers: {
            a: 1,
            b: 1
          }
        }
      },
      watch: {
        numbers: {
          deep: true,
          handler() {
            console.log('@@numbers被改变了。。。');
          }
        }
      }
    });
    vm.$mount('#root');
  </script>
</body>

</html>
