<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- 
      computed和watch之间的区别：
        1、computed能完成的功能，watch都可以完成；
        2、watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。
      两个重要的小原则：
        1、所有Vue管理的函数，最好写成普通函数，这样this的指向才是 vm 或 组件实例对象；
        2、所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等、Promise的回调函数），最好写成箭头函数，这样this的指向才是 vm 或 组件实例对象。
  -->
  <div id="root">
    <h1>姓：{{firstName}}</h1>
    <h1>名：{{lastName}}</h1>
    <h1>姓名：{{fullName}}</h1>
  </div>
  <script>
    const vm = new Vue({
      data() {
        return {
          firstName: '张',
          lastName: '三',
          fullName: '张-三'
        }
      },
      watch: {
        firstName(val) {
          setTimeout(() => {
            this.fullName = val + '-' + this.lastName;
          }, 1000);
        },
        lastName(val) {
          this.fullName = this.firstName + '-' + val;
        }
      }
    });
    vm.$mount('#root');
  </script>
</body>

</html>
