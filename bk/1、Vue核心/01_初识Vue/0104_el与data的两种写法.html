<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0104_el与data的两种写法</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <!-- 
        data与el的2种写法：
            1、el有2种写法：
                （1）、new Vue时候配置el属性；
                （2）、先创建Vue实例，随后再通过vm.$mount('#root')指定el的值；
            2、data有2种写法：
                （1）、对象式；
                （2）、函数式；
                如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错；
            3、一个重要的原则：
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了；
     -->
    <div id="root">
        <h1>{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        // el的第一种写法：
        /*
        const v = new Vue({
            el: '#root',
            data: {
                name: 'Hello World!'
            }
        })
        */

        // el的第二种写法：
        /*
        const v = new Vue({
            data: {
                name: 'Hello World!'
            }
        })
        console.log(v);
        setTimeout(function() {
            v.$mount('#root');
        }, 3000)
        */

        // ----------------------------------------

        // data的第一种写法：
        /*
        const v = new Vue({
            data: {
                name: 'Hello World!'
            }
        });
        */

        // data的第二种写法：
        /*
        const v = new Vue({
            data: function () {
                console.log(this); // 这里的this就是Vue对象
                return {
                    name: 'Hello World!'
                }
            }
        });
        */

        // data的第三种写法：
        const v = new Vue({
            data() {
                console.log(this); // 这里的this就是Vue对象
                return {
                    name: 'Hello World!'
                }
            }
        });

        // data的第四种写法：
        /*
        const v = new Vue({
            data: () => {
                console.log(this); // 这里的this就是Window对象，箭头函数是找不到对象的，所以只能往外层去找
                return {
                    name: 'Hello World!'
                }
            }
        });
        */

        v.$mount('#root');
    </script>
</body>

</html>
