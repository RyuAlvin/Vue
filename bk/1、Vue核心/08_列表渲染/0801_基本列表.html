<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0801_基本列表</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令：
            1、用于展示列表数据；
            2、语法：v-for="(item, index) in xxx" :key="yyy"
            3、可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->
    <div id="root">
        <h2>遍历数组</h2>
        <ul>
            <!-- <li v-for="(s,index) in students" :key="index"> -->
            <li v-for="(s,index) of students" :key="index">
                index:{{index}}，id:{{s.id}}，name:{{s.name}}
            </li>
        </ul>
        <h2>遍历对象</h2>
        <ul>
            <li v-for="(val,attrName) in person" :key="attrName">
                {{attrName}}:{{val}}
            </li>
        </ul>
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{index}}:{{char}}
            </li>
        </ul>
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{index}}:{{number}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                students: [
                    { id: 001, name: '张三' },
                    { id: 002, name: '李四' },
                    { id: 003, name: '王五' }
                ],
                person: {
                    name: '赵六',
                    age: 20,
                    sex: 'male'
                },
                str: 'Hello'
            }
        })
    </script>
</body>

</html>
