<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16020801_localStorage</title>
</head>

<body>
    <button onclick="writeLocalStorage()">write</button>
    <button onclick="readLocalStorage()">read</button>
    <button onclick="removeLocalStorage()">remove</button>
    <button onclick="clearLocalStorage()">clear</button>
    <script type="text/javascript">
        function writeLocalStorage() {
            let p = {
                name: 'Ryu',
                age: 18,
                sex: '男'
            }
            localStorage.setItem('msg1', 'Hello World')
            localStorage.setItem('msg2', 1200)
            // localStorage.setItem('person', p) //[object Object]
            localStorage.setItem('person', JSON.stringify(p))
        }

        function readLocalStorage() {
            console.log(localStorage.getItem('msg1'))
            console.log(localStorage.getItem('msg2'))
            console.log(localStorage.getItem('msg3')) //null
            console.log(localStorage.getItem('person')) //字符串
            console.log(JSON.parse(localStorage.getItem('person'))) //对象
        }

        function removeLocalStorage() {
            localStorage.removeItem('msg1')
            localStorage.removeItem('msg2')
            localStorage.removeItem('msg3')
            localStorage.removeItem('person')
        }

        function clearLocalStorage() {
            localStorage.clear()
        }
    </script>
</body>

</html>
